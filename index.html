<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeWisdom Cafe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #333 url('https://raw.githubusercontent.com/0xdfkoikoi/wisdomcafe/main/img/BG1.jpg') center/cover no-repeat;
      color: #fff;
    }
    .container { width:100%; padding:20px; display:flex; justify-content:center; }
    .glassmorphism-card {
      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      padding: 25px; max-width: 900px; width: 100%;
      display: flex; flex-direction: column; gap: 20px;
    }
    .card-header { display:flex; align-items:center; gap:20px; border-bottom:1px solid rgba(255,255,255,0.1); padding-bottom:15px; }
    .menu-icon { width:24px; height:18px; display:flex; flex-direction:column; justify-content:space-between; cursor:pointer; }
    .menu-icon span { height:2px; background:#fff; border-radius:1px; transition:.3s; }
    .header-text { font-family:'Montserrat'; font-size:.9em; color:rgba(255,255,255,.8); font-weight:600; }
    .card-content { display:grid; grid-template-columns:.7fr 1.3fr; gap:30px; align-items:center; }
    .left-section img { max-width:100%; border-radius:10px; }
    .main-title { font-family:'Montserrat'; font-size:3.5em; font-weight:700; margin:0; }
    .subtitle { font-family:'Montserrat'; font-size:1.2em; font-weight:600; }
    .description-text { font-size:.9em; color:rgba(255,255,255,.7); line-height:1.6; }
    .assistant-section { background:rgba(255,255,255,0.08); padding:15px; border-radius:15px; }
    .chat-box { max-height:200px; overflow-y:auto; background:rgba(0,0,0,.15); padding:12px; border-radius:12px; display:flex; flex-direction:column; gap:6px; }
    .chat-message { padding:8px 12px; border-radius:10px; max-width:80%; }
    .chat-message.user { background:rgba(255,255,255,.15); align-self:flex-end; color:#ffd27f; }
    .chat-message.ai { background:rgba(255,255,255,.05); align-self:flex-start; color:#fff; }
    .chat-input-container { display:flex; gap:8px; margin-top:10px; }
    .chat-input-container input { flex:1; padding:10px; border-radius:10px; border:none; background:rgba(255,255,255,.2); color:#fff; }
    .chat-input-container button { padding:10px 16px; border-radius:10px; border:none; background:rgba(255,255,255,.2); color:#fff; cursor:pointer; font-weight:bold; }
  </style>
</head>
<body>
  <div class="container">
    <div class="glassmorphism-card">
      <header class="card-header">
        <div class="menu-icon" id="menuIcon">
          <span></span><span></span><span></span>
        </div>
        <div class="header-text">WELCOME TO DeWISDOM CAFE</div>
      </header>

      <main class="card-content">
        <div class="left-section">
          <img src="https://raw.githubusercontent.com/0xdfkoikoi/wisdomcafe/main/img/pngwisdom.png" alt="Wisdom Cafe">
        </div>
        <div class="right-section">
          <h2 class="main-title">Nature<br>Coffee<br>and Food</h2>
          <h2 class="subtitle">Wisdom Cafe is more than just a coffee</h2>
          <p class="description-text">Each cup is brewed not just for taste, but to stir the senses and awaken gentle reflection...</p>
        </div>
      </main>

      <section class="assistant-section">
        <h3 class="subtitle">Tanya Domba Wisdom Cafe Assistant â˜•</h3>
        <div id="chat-box" class="chat-box">
          <div class="chat-message ai">Halo! Saya Asisten Domba. Silakan tanya tentang menu, kopi, atau reservasi.</div>
        </div>
        <div class="chat-input-container">
          <input type="text" id="user-input" placeholder="Tulis pesan Anda...">
          <button id="send-button">Kirim</button>
        </div>
      </section>
    </div>
  </div>

  <script src="https://js.puter.com/v2/"></script>
  <script>
    async function sendMessage() {
      const userInput = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const text = userInput.value.trim();
      if (!text) return;

      const userDiv = document.createElement("div");
      userDiv.className = "chat-message user";
      userDiv.textContent = text;
      chatBox.appendChild(userDiv);
      userInput.value = "";

      const aiDiv = document.createElement("div");
      aiDiv.className = "chat-message ai";
      aiDiv.textContent = "Domba sedang memikirkan jawaban...";
      chatBox.appendChild(aiDiv);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const result = await puter.ai.chat(text, { model: "gpt-5-nano" });
        aiDiv.textContent = result.text;
      } catch (e) {
        console.error(e);
        aiDiv.textContent = "Maaf, terjadi kesalahan saat memproses permintaan.";
      }
    }

    document.getElementById("send-button").addEventListener("click", sendMessage);
    document.getElementById("user-input").addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
